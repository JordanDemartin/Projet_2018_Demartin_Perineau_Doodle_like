<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription</title>
</head>
<body>

    <div class="entete">
        <p class="doudle">Doudle</p>
    </div>


    <div class="connexion">
        <form action="#" method="post">

            <label for="prenom" class="prenom">Prénom
            <input type="text" name="prenom" id="prenom">
            </label>

            <label for="nom" class="nom">Nom
            <input type="text" name="nom" id="nom">
            </label>

            <label for="login">Nom d'utilisateur
            <input type="text" name="login" id="login">
            </label>

            <label for="email">E-mail
            <input type="email" name="email" id="email">
            </label>

            <label for="password">Mot de passe
            <input type="password" name="password" id="password">
            </label>

            <label for="password_c">Confirmer mot de passe
            <input type="password" name="password_c" id="password_c">
            </label>

            <input type="submit" value="Connexion">
        </form>
        <a href="#"><p>Mot de passe oublié</p></a>
        <a href="#"><p>Page de connexion</p></a>

    </div>

</body>
</html>
